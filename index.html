<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addministration panel</title>
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="vendor/icon-font/css/Glyphter.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="nav--top">
        <div class="nav--top__wallet nav--top__container">
            <i class="icon-wallet"></i>
            <div class="wallet__amount">$1,500.00</div>
            <i class="icon-arrow-down-small"></i>
        </div>
        <div class="nav--top__notifications nav--top__container">
            <i class="icon-notification"></i>
        </div>
        <div class="nav--top__profile nav--top__container">
            <i class="icon-profile"></i>
            <p>Filip Taczkowski</p>
        </div>
        <div class="nav--top__logout nav--top__container">
            <i class="icon-quit"></i>
        </div>
    </nav>
    <nav class="nav--side">
        <div class="nav--side__header">
            <img class="logo" src="images/logo.svg" alt="logo">
            <div class="hamburger">
                <input class="toggle-hamburger" type="checkbox">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="nav--side__column">
            <ul>
                <a href="#"><i class="icon-general"></i><p>General</p></li></a>
                <a href="#"><i class="icon-details"></i><p>Details</p></li></a>
                <a href="#"><i class="icon-links"></i><p>Links</p></li></a>
                <a href="#"><i class="icon-banners"></i><p>Banners</p></li></a>
                <a href="#"><i class="icon-personaldata"></i><p>Personal Data</p></li></a>
                <a href="#"><i class="icon-payout"></i><p>Payout</p></li></a>
                <a href="#"><i class="icon-postback"></i><p>Postback</p></a>
            </ul>      
            <div class="nav--side__management">
                <h3>Your Manager</h3>
                <div class="manager__tile">
                        <img src="images/manager.svg" alt="manager">
                        <span>Mikhael E.</span>
                </div>
            </div>
            <div class="nav--top--media">
                <div class="nav--top__wallet nav--top__container">
                    <i class="icon-wallet"></i>
                    <div class="wallet__amount">$1,500.00</div>
                    <i class="icon-arrow-down-small"></i>
                </div>
                <div class="nav--top__notifications nav--top__container">
                    <i class="icon-notification"></i>
                </div>
                <div class="nav--top__profile nav--top__container">
                    <i class="icon-profile"></i>
                    <p>Filip Taczkowski</p>
                </div>
                <div class="nav--top__logout nav--top__container">
                    <i class="icon-quit"></i>
                </div>
            </div>
        </div>
    </nav>

    <section class="content">
        <div class="container general">
            <div class="content__header row">
                <span>general statistics</span>
            </div>
            <div class="date row">
                <input type="date">
                <input type="date">
                <button type="button"><i class="icon-refresh"></i></button>
            </div>
            <div class="statistics row">
                <div class="col">
                    <div class="statistics__tile">
                        <span class="statistics__name">Visit Signups</span><span class="statistics__value">124</span>
                    </div>
                    <div class="statistics__tile">
                        <span class="statistics__name">Net deposit</span><span class="statistics__value">502</span>
                    </div>
                    <div class="statistics__tile">
                        <span class="statistics__name">FTD</span><span class="statistics__value">668</span>
                    </div>
                    <div class="statistics__tile">
                        <span class="statistics__name">Turn over</span><span class="statistics__value">324</span>
                    </div>
                </div>
            </div>
            <div class="chart row">
                <div class="col">
                <span class="chart__title">Earnings chart</span>
                <img src="images/chart.svg" alt="chart">
                </div>
            </div>
        </div>
    </section>   
    
    <script src="js/script.js"></script>
</body>
